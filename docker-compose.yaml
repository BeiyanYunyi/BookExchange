version: '3.4'

services:
  mongo: 
    image: mongo
    restart: always
    volumes:
      - ./db:/data/db
  bookexchange:
    depends_on:
      - mongo
    image: ghcr.io/beiyanyunyi/bookexchange
    container_name: bookexchange
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3000:3001
    volumes:
      - ./.env:/usr/src/app/backend/.env
      - ./log:/usr/src/app/backend/log
    environment:
      - JWT_SECRETS=114514
      - MONGO_ADDRESS=mongo
